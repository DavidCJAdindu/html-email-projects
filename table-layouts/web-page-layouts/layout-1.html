	<title>Web Page Table Layout 1</title>

<body>

    <center>

        <table>

            <tr>
                <td colspan="2" bgcolor="#aaa">
                    <h1>This is header</h1>
                </td>
            </tr>

            <tr valign="top">
                <td bgcolor="#eee" width="50">
                    <b>Side Menu</b></br>
                    HTML </br>
                    CSS  </br>
                    PHP 
                </td> 

                <td bgcolor="#bfced5" height="100" >
                    Main content
                </td>
            </tr>

            <tr>
                <td bgcolor="#eee" colspan="2">
                    This is a footer
                </td>
            </tr>
            
        </table>

    </center>

</body>
</html>
